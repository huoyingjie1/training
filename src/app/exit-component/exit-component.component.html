<h2>设备管理系统</h2>
      <form [formGroup]="myForm">
        <div class="form-group">
          <label for="id">设备ID</label>
          <input type="text" class="form-control" id="id" name="id" [formControl]='id'>
        </div>
        <div class="form-group">
          <label for="id">产品密钥</label>
          <input type="text" class="form-control" id="productkey" name="productkey" [formControl]='productkey'>
        </div>
        <div class="form-group">
          <label for="name">设备名称</label>
          <input type="text" class="form-control" id="name" name="name" [formControl]='name'>
        </div>
        <div class="form-group">
          <label for="type">设备类型</label>
          <input type="text" class="form-control" id="type" name="type" [formControl]='type'>
        </div>
        <div class="form-group">
            <label for="status">设备状态</label>
            <input type="text" class="form-control" id="status" name="status" [formControl]='status'>
          </div>
  
      </form>
      <div>
        <button type="button" class="btn btn-primary" (click)="search()">查询</button>
        <button type="button" class="btn btn-success" (click)="add()">添加</button>
        <button type="button" class="btn btn-danger" (click)="delete()">删除</button>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">设备ID</th>
            <th scope="col">产品密钥</th>
            <th scope="col">设备名称</th>
            <th scope="col">设备类型</th>
            <th scope="col">设备状态</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let device of devices$ | async; let i = index' (click)="select(device)">
            <th scope="row">{{i}}</th>
            <td>{{device.id}}</td>
            <td>{{device.productkey}}</td>
            <td>{{device.name}}</td>
            <td>{{device.type}}</td>
            <td>{{device.status}}</td>
          </tr>
        </tbody>
      </table>
