<h2>产品管理系统</h2>
      <form [formGroup]="myForm">
        <div class="form-group">
          <label for="id">产品ID</label>
          <input type="text" class="form-control" id="GmtCreate" name="GmtCreate" [formControl]='GmtCreate'>
        </div>
        <div class="form-group">
          <label for="name">产品名称</label>
          <input type="text" class="form-control" id="ProductName" name="ProductName" [formControl]='ProductName'>
        </div>
          <div class="form-group">
            <label for="type">产品密钥</label>
            <input type="text" class="form-control" id="ProductKey" name="ProductKey" [formControl]='ProductKey'>
          </div>
      </form>
      <div>
        <button type="button" class="btn btn-primary" (click)="search()">查询</button>
        <button type="button" class="btn btn-success" (click)="add()">添加</button>
        <button type="button" class="btn btn-danger" (click)="delete()">删除</button>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">产品ID</th>
            <th scope="col">产品名称</th>
            <th scope="col">产品节点类型</th>
            <th scope="col">产品数据格式</th>
            <th scope="col">产品身份验证类型</th>
            <th scope="col">产品密钥</th>
            <th scope="col">产品设备的数量</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let product of product$ | async; let i = index' (click)="select(product)">
            <th scope="row">{{i}}</th>
            <td>{{product.GmtCreate}}</td>
            <td>{{product.ProductName}}</td>
            <td>{{product.NodeType}}</td>
            <td>{{product.DataFormat}}</td>
            <td>{{product.AuthType}}</td>
            <td>{{product.ProductKey}}</td>
            <td>{{product.DeviceCount}}</td>
          </tr>
        </tbody>
      </table>
